<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Wrench icon -->
  <g transform="translate(50,50)" fill="#ffffff">
    <!-- Wrench handle -->
    <rect x="-3" y="-25" width="6" height="35" rx="3"/>
    
    <!-- Wrench head -->
    <rect x="-8" y="-30" width="16" height="10" rx="2"/>
    
    <!-- Wrench jaws -->
    <rect x="-6" y="-32" width="4" height="4"/>
    <rect x="2" y="-32" width="4" height="4"/>
    
    <!-- Pipe -->
    <rect x="-15" y="10" width="30" height="8" rx="4" fill="#ffffff" opacity="0.8"/>
    <rect x="-12" y="12" width="24" height="4" rx="2" fill="#0066CC"/>
    
    <!-- Water drops -->
    <circle cx="-20" cy="25" r="2" fill="#00AAFF" opacity="0.7"/>
    <circle cx="20" cy="28" r="1.5" fill="#00AAFF" opacity="0.7"/>
    <circle cx="-18" cy="32" r="1" fill="#00AAFF" opacity="0.7"/>
  </g>
  
  <!-- Company name arc (optional, can be removed if too small) -->
  <path id="textPath" d="M 15,50 A 35,35 0 0,1 85,50" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">FONTLINE</textPath>
  </text>
</svg>
